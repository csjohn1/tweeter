<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dist/timeago.js" type="text/javascript"></script>

    <!-- App JS -->
    <!-- <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="navleft">tweeter</span>
      <span class="navright">Write a new tweet</span>
    </nav>
    <header class="header">
      <div class="img">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error">
          <p class="error1"></p>
          <p class="error2"></p>    
        </div>
        <form action="/tweets/" method="POST">
          <div class="tweet">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="footer">
            <button id="submit" type="submit">Tweet</button>      
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Container for tweet list -->
      <section id="tweets-container" class="tweetsection">
        <article class="tweetcontainer">
          <header>
            <p class="header-right">
              <img src="https://i.imgur.com/73hZDYK.png">Caleb Sánchez</p>
              <p class="handle">@DrSánchez44</p>
            </header>
            <div class="tweet-body">
              <p class="tweet-text">hello</p>
            </div>
            <footer>
              <p class="feet">Just now</p>
              <p class="feet">Flag Retweet Like</p></footer></article>
              <article class="tweetcontainer">
                <header>
                  <p class="header-right">
                    <img src="https://i.imgur.com/73hZDYK.png">Caleb John</p>
                    <p class="handle">@DrSánchez44</p>
                  </header>
                  <div class="tweet-body">
                    <p class="tweet-text">Big Shaq</p>
                  </div>
                  <footer>
                    <p class="feet">Just now</p>
                    <p class="feet">Flag Retweet Like</p></footer></article>
      </section>
</main>
</html>
